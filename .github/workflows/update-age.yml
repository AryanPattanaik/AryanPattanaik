name: ðŸ”„ Update Age in README

on:
  schedule:
    - cron: '0 18 * * *'  # Runs daily at 11:30 PM IST
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Calculate and update age
        run: |
          BIRTHDATE="2007-07-05"
          TODAY=$(date +%Y-%m-%d)

          # Calculate the difference using `date` and `awk`
          IFS="-" read -r by bm bd <<< "$BIRTHDATE"
          IFS="-" read -r ty tm td <<< "$TODAY"

          years=$((ty - by))
          months=$((tm - bm))
          days=$((td - bd))

          if ((days < 0)); then
            months=$((months - 1))
            days=$((days + $(cal $((tm-1 == 0 ? 12 : tm-1)) $((tm-1 == 0 ? ty-1 : ty)) | awk 'NF {DAYS = $NF}; END {print DAYS}')))
          fi

          if ((months < 0)); then
            years=$((years - 1))
            months=$((months + 12))
          fi

          age="${years} years, ${months} months, ${days} days"

          echo "Calculated age: $age"

          # Replace placeholder in README.md
          sed -i "s|{{AGE}}|$age|" README.md


      - name: Commit and push if README changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git diff --quiet README.md || git commit -m "ðŸ¤– Auto-update age in README"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
