name: ðŸ”„ Update Age in README

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Calculate and update age
        run: |
          BIRTHDATE="2007-07-05"

          now=$(date -u +%s)
          birth=$(date -u -d "$BIRTHDATE" +%s)
          seconds=$((now - birth))

          years=$((seconds / 31556952))
          months=$(( (seconds % 31556952) / 2629746 ))
          days=$(( ((seconds % 31556952) % 2629746) / 86400 ))

          age="${years} years, ${months} months, ${days} days"

          sed -i "s|{{AGE}}|$age|" README.md

      - name: Commit and push if changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "ðŸ¤– Auto-update age in README" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
