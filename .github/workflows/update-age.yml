name: ðŸ”„ Update Age in README

on:
  schedule:
    - cron: '0 18 * * *'  # Runs daily at 6:00 PM UTC (11:30 PM IST)
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Calculate and update age
        run: |
          BIRTHDATE="2007-07-05"
          TODAY=$(date +%Y-%m-%d)
          echo "ðŸ•’ Today's date according to GitHub Actions: $TODAY"

          # Parse birth and today
          IFS="-" read -r by bm bd <<< "$BIRTHDATE"
          IFS="-" read -r ty tm td <<< "$TODAY"

          years=$((ty - by))
          months=$((tm - bm))
          days=$((td - bd))

          if ((days < 0)); then
            months=$((months - 1))
            prev_month=$((tm - 1))
            prev_year=$ty
            if ((prev_month == 0)); then
              prev_month=12
              prev_year=$((ty - 1))
            fi
            days_in_prev_month=$(cal "$prev_month" "$prev_year" | awk 'NF {DAYS = $NF}; END {print DAYS}')
            days=$((days + days_in_prev_month))
          fi

          if ((months < 0)); then
            years=$((years - 1))
            months=$((months + 12))
          fi

          age="${years} years, ${months} months, ${days} days"
          echo "ðŸ“Œ Calculated age: $age"

          # Replace the placeholder in README.md
          sed -i "s|{{AGE}}|$age|" README.md

      - name: Commit and push if README changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git diff --quiet README.md || git commit -m "ðŸ¤– Auto-update age in README"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
